<script>

    window.addEventListener("load",function(){
        document.getElementById("enter_b").addEventListener("click",function(){
            var inp1 = document.getElementById("input_password"), inp2 = document.getElementById("input_second_password");
            if(inp1.value!=inp2.value){
                inp1.value = "";
                inp2.value = "";
                alert("Пароли не совпадают");
                return;
            }
            alert("Спасибо за регистрацию");
        });
    })
